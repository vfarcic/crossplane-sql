---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQL
metadata:
  labels:
    crossplane.io/claim-name: my-db
spec:
  claimRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: SQLClaim
    name: my-db
  compositionRef:
    name: azure-postgresql
  compositionSelector:
    matchLabels:
      db: postgresql
      provider: azure
  compositionUpdatePolicy: Automatic
  id: my-db-azure
  parameters:
    size: medium
    version: "13.4"
  resourceRefs:
  - apiVersion: azure.upbound.io/v1beta1
    kind: ResourceGroup
    name: my-db-azure
  - apiVersion: dbforpostgresql.azure.upbound.io/v1beta1
    kind: FirewallRule
    name: my-db-azure
  - apiVersion: dbforpostgresql.azure.upbound.io/v1beta1
    kind: Server
    name: my-db-azure
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: my-db-azure-sql
  - apiVersion: postgresql.sql.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: my-db-azure
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    crossplane.io/composition-resource-name: resourcegroup
    crossplane.io/external-name: my-db-azure
  generation: 2
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    location: eastus
  initProvider: {}
  managementPolicies:
  - '*'
  providerConfigRef:
    name: default
---
apiVersion: dbforpostgresql.azure.upbound.io/v1beta1
kind: FirewallRule
metadata:
  annotations:
    crossplane.io/composition-resource-name: firewall-rule
    crossplane.io/external-name: my-db-azure
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    endIpAddress: 255.255.255.255
    resourceGroupName: my-db-azure
    resourceGroupNameRef:
      name: my-db-azure
    resourceGroupNameSelector:
      matchControllerRef: true
    serverName: my-db-azure
    serverNameRef:
      name: my-db-azure
    serverNameSelector:
      matchControllerRef: true
    startIpAddress: 0.0.0.0
  providerConfigRef:
    name: default
---
apiVersion: dbforpostgresql.azure.upbound.io/v1beta1
kind: Server
metadata:
  annotations:
    crossplane.io/composition-resource-name: server
    crossplane.io/external-name: my-db-azure
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    administratorLogin: postgres
    administratorLoginPasswordSecretRef:
      key: password
      name: my-db-azure-password
    autoGrowEnabled: true
    location: eastus
    publicNetworkAccessEnabled: true
    resourceGroupName: my-db-azure
    resourceGroupNameRef:
      name: my-db-azure
    resourceGroupNameSelector:
      matchControllerRef: true
    skuName: GP_Gen5_2
    sslEnforcementEnabled: false
    sslMinimalTlsVersionEnforced: TLSEnforcementDisabled
    storageMb: 5120
    version: "13.4"
  providerConfigRef:
    name: default
  writeConnectionSecretToRef:
    name: my-db-azure
---
apiVersion: postgresql.sql.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  annotations:
    crossplane.io/composition-resource-name: sql-config
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  credentials:
    connectionSecretRef:
      name: my-db-azure
    source: PostgreSQLConnectionSecret
  defaultDatabase: postgres
  sslMode: require
