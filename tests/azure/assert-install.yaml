---
apiVersion: devopstoolkit.live/v1beta1
kind: SQL
metadata:
  name: my-db-azure
spec:
  size: medium
  version: ($version)
  crossplane:
    compositionRef:
      name: azure-postgresql
    compositionSelector:
      matchLabels:
        db: postgresql
        provider: azure
    compositionUpdatePolicy: Automatic
    resourceRefs:
    - apiVersion: azure.m.upbound.io/v1beta1
      kind: ResourceGroup
      name: my-db-azure
    - apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
      kind: FirewallRule
      name: my-db-azure
    - apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
      kind: Server
      name: my-db-azure
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: ProviderConfig
      name: my-db-azure-sql
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    crossplane.io/composition-resource-name: resourcegroup
    crossplane.io/external-name: my-db-azure
  name: my-db-azure
  ownerReferences:
  - apiVersion: devopstoolkit.live/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider:
    location: eastus
  initProvider: {}
  managementPolicies:
  - '*'
  providerConfigRef:
    name: default
---
apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: FirewallRule
metadata:
  annotations:
    crossplane.io/composition-resource-name: firewall-rule
    crossplane.io/external-name: my-db-azure
  name: my-db-azure
  ownerReferences:
  - apiVersion: devopstoolkit.live/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider:
    endIpAddress: 255.255.255.255
    resourceGroupNameSelector:
      matchControllerRef: true
    serverNameSelector:
      matchControllerRef: true
    startIpAddress: 0.0.0.0
  providerConfigRef:
    name: default

---
apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: Server
metadata:
  annotations:
    crossplane.io/composition-resource-name: server
    crossplane.io/external-name: my-db-azure
  name: my-db-azure
  ownerReferences:
  - apiVersion: devopstoolkit.live/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider:
    administratorLogin: postgres
    administratorLoginPasswordSecretRef:
      key: password
      name: my-db-azure-password
    autoGrowEnabled: true
    location: eastus
    publicNetworkAccessEnabled: true
    resourceGroupName: my-db-azure
    resourceGroupNameRef:
      name: my-db-azure
    resourceGroupNameSelector:
      matchControllerRef: true
    skuName: GP_Gen5_2
    sslEnforcementEnabled: false
    sslMinimalTlsVersionEnforced: TLSEnforcementDisabled
    storageMb: 5120
    version: ($version)
  providerConfigRef:
    name: default
  writeConnectionSecretToRef:
    name: my-db-azure
