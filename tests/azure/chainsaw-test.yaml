apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: azure
spec:
  template: true
  bindings:
    - name: provider
      value: azure
    - name: cluster
      value: aks
    - name: dbPort
      value: 5432
    - name: version
      value: "14"
  steps:
    - try:
        - apply:
            file: ../common/install.yaml
        - assert:
            file: ../common/assert-install.yaml
        - assert:
            file: assert-install.yaml
        - patch:
            file: ../common/db.yaml
        - assert:
            file: ../common/assert-db.yaml
        - patch:
            file: ../common/schemas.yaml
        - assert:
            file: ../common/assert-schemas.yaml
        - patch:
            file: ../common/region.yaml
        - assert:
            file: region.yaml
      catch:
        - script:
            content: kubectl describe sqls my-db-azure --namespace $NAMESPACE
