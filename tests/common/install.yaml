---
apiVersion: v1
kind: Secret
metadata:
  name: (join('-', ['my-db', $hyperscaler, 'password']))
data:
  password: cG9zdGdyZXM=
---
apiVersion: devopstoolkit.live/v1alpha1
kind: SQLClaim
metadata:
  name: my-db
spec:
  id: (join('-', ['my-db', $hyperscaler]))
  compositionSelector:
    matchLabels:
      provider: ($hyperscaler)
      db: postgresql
  parameters:
    version: "13.4"
    size: medium

