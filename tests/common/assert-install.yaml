---
apiVersion: devopstoolkit.live/v1beta1
kind: SQL
metadata:
  name: (join('-', ['my-db', $hyperscaler]))
  namespace: ($namespace)
spec:
  size: medium
  version: "13.4"
  crossplane:
    compositionRef:
      name: (join('-', [$hyperscaler, 'postgresql']))
    compositionSelector:
      matchLabels:
        db: postgresql
        provider: ($hyperscaler)
