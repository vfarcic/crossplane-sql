---
apiVersion: devopstoolkit.live/v1beta1
kind: SQL
metadata:
  name: my-db-google
spec:
  size: medium
  version: ($version)
  crossplane:
    compositionRef:
      name: google-postgresql
    compositionSelector:
      matchLabels:
        db: postgresql
        provider: google
    compositionUpdatePolicy: Automatic
    resourceRefs:
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
      name: my-db-google-secret
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: ProviderConfig
      name: my-db-google-sql
    # - API Version: sql.gcp.m.upbound.io/v1beta1
    #   Kind: DatabaseInstance
    #   Name: my-db
    # - apiVersion: postgresql.sql.crossplane.io/v1alpha1
    #   kind: ProviderConfig
    #   name: my-db-google
    - apiVersion: sql.gcp.m.upbound.io/v1beta1
      kind: DatabaseInstance
      name: my-db-google
    - apiVersion: sql.gcp.m.upbound.io/v1beta1
      kind: User
      name: my-db-google
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: sql-secret
    crossplane.io/external-name: my-db-google-secret
  name: my-db-google-secret
  ownerReferences:
  - apiVersion: devopstoolkit.live/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider:
    manifest:
      apiVersion: v1
      data:
        port: NTQzMg==
      kind: Secret
      metadata:
        name: my-db-google
  managementPolicies:
  - '*'
  providerConfigRef:
    name: my-db-google-sql
  readiness:
    policy: SuccessfulCreate
  references:
  - patchesFrom:
      apiVersion: sql.gcp.m.upbound.io/v1beta1
      fieldPath: metadata.name
      kind: User
      name: my-db-google
      namespace: crossplane-system
    toFieldPath: stringData.username
  - patchesFrom:
      apiVersion: v1
      fieldPath: data.password
      kind: Secret
      name: my-db-google-password
    toFieldPath: data.password
  - patchesFrom:
      apiVersion: sql.gcp.m.upbound.io/v1beta1
      fieldPath: status.atProvider.publicIpAddress
      kind: DatabaseInstance
      name: my-db-google
      namespace: crossplane-system
    toFieldPath: stringData.endpoint
---
apiVersion: sql.gcp.m.upbound.io/v1beta1
kind: DatabaseInstance
metadata:
  annotations:
    crossplane.io/composition-resource-name: databaseinstance
    crossplane.io/external-name: my-db-google
  name: my-db-google
  ownerReferences:
  - apiVersion: devopstoolkit.live/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider:
    databaseVersion: POSTGRES_14
    deletionProtection: false
    region: us-east1
    rootPasswordSecretRef:
      key: password
      name: my-db-google-password
    settings:
      availabilityType: REGIONAL
      backupConfiguration:
        binaryLogEnabled: false
        enabled: true
      ipConfiguration:
        authorizedNetworks:
        - name: all
          value: 0.0.0.0/0
        ipv4Enabled: true
      tier: db-custom-16-61440
  providerConfigRef:
    name: default
---
apiVersion: sql.gcp.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    crossplane.io/composition-resource-name: user
  name: my-db-google
  ownerReferences:
  - apiVersion: devopstoolkit.live/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider:
    deletionPolicy: Orphan
    instance: my-db-google
    instanceRef:
      name: my-db-google
    instanceSelector:
      matchControllerRef: true
    passwordSecretRef:
      key: password
      name: my-db-google-password
