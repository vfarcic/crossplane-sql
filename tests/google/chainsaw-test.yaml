        # - patch:
        #     file: ../common/secret-pull-cluster.yaml
        # - assert:
        #     file: ../common/assert-secret-pull-cluster.yaml
        - patch:
            file: ../common/region.yaml
        - assert:
            file: region.yaml
      catch:
        - script:
            content: kubectl describe sqls my-db-google --namespace $NAMESPACE
