      value: google
    - name: cluster
      value: gke
    - name: dbPort
      value: 5432
    - name: version
      value: "14"
  steps:
    - try:
        - apply:
            file: ../common/install.yaml
        - assert:
            file: ../common/assert-install.yaml
        - assert:
            file: assert-install.yaml
        - patch:
            file: ../common/db.yaml
        - assert:
            file: ../common/assert-db.yaml
        - patch:
            file: ../common/schemas.yaml
        - assert:
            file: ../common/assert-schemas.yaml
