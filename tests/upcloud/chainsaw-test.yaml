apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: upcloud
spec:
  template: true
  bindings:
    - name: provider
      value: upcloud
    - name: cluster
      value: upcloud
    - name: dbPort
      value: 11569
  steps:
    - try:
        - apply:
            file: ../common/install.yaml
        - assert:
            file: ../common/assert-install.yaml
        - assert:
            file: assert-install.yaml
        - patch:
            file: db-network.yaml
        - assert:
            file: assert-db-network.yaml
        - patch:
            file: ../common/db.yaml
        - assert:
            file: ../common/assert-db.yaml
        - patch:
            file: ../common/schemas.yaml
        - assert:
            file: ../common/assert-schemas.yaml
      catch:
        - script:
            content: kubectl describe sqls my-db-upcloud --namespace $NAMESPACE
        # - script:
        #     content: kubectl get managed,externalsecrets,pushsecrets --namespace $NAMESPACE
