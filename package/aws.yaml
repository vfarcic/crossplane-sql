apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: aws-postgresql
  labels:
    provider: aws
    db: postgresql
spec:
  compositeTypeRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: SQL
  mode: Pipeline
  pipeline:
  - functionRef:
      name: crossplane-contrib-function-patch-and-transform
    step: patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      patchSets:
      - name: metadata
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
      resources:
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          spec:
            forProvider:
              region: us-east-1
              cidrBlock: 11.0.0.0/16
              enableDnsSupport: true
              enableDnsHostnames: true
          kind: VPC
        patches:
        - type: PatchSet
          patchSetName: metadata
        name: vpc
      - name: subnet-a
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: Subnet
          metadata:
            labels:
              zone: us-east-1a
          spec:
            forProvider:
              region: us-east-1
              availabilityZone: us-east-1a
              cidrBlock: 11.0.0.0/24
              vpcIdSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - type: string
            string:
              fmt: '%s-a'
              type: Format
      - name: subnet-b
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: Subnet
          metadata:
            labels:
              zone: us-east-1b
          spec:
            forProvider:
              region: us-east-1
              availabilityZone: us-east-1b
              cidrBlock: 11.0.1.0/24
              vpcIdSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - type: string
            string:
              fmt: '%s-b'
              type: Format
      - name: subnet-c
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: Subnet
          metadata:
            labels:
              zone: us-east-1c
          spec:
            forProvider:
              region: us-east-1
              availabilityZone: us-east-1c
              cidrBlock: 11.0.2.0/24
              vpcIdSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - type: string
            string:
              fmt: '%s-c'
              type: Format
      - base:
          apiVersion: rds.aws.upbound.io/v1beta1
          spec:
            forProvider:
              region: us-east-1
              description: I'm too lazy to write a good description
              subnetIdSelector:
                matchControllerRef: true
          kind: SubnetGroup
        patches:
        - type: PatchSet
          patchSetName: metadata
        name: subnetgroup
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          spec:
            forProvider:
              region: us-east-1
              vpcIdSelector:
                matchControllerRef: true
          kind: RouteTable
        patches:
        - type: PatchSet
          patchSetName: metadata
        name: routeTable
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              destinationCidrBlock: 0.0.0.0/0
              gatewayIdSelector:
                matchControllerRef: true
          kind: Route
        patches:
        - type: PatchSet
          patchSetName: metadata
        name: route
      - name: routeTableAssociation1a
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: RouteTableAssociation
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  zone: us-east-1a
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - type: string
            string:
              fmt: '%s-1a'
              type: Format
      - name: routeTableAssociation1b
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: RouteTableAssociation
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  zone: us-east-1b
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - type: string
            string:
              fmt: '%s-1b'
              type: Format
      - name: routeTableAssociation1c
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: RouteTableAssociation
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  zone: us-east-1c
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - type: string
            string:
              fmt: '%s-1c'
              type: Format
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          spec:
            forProvider:
              region: us-east-1
              description: I am too lazy to write descriptions
              vpcIdSelector:
                matchControllerRef: true
          kind: SecurityGroup
        patches:
        - type: PatchSet
          patchSetName: metadata
        name: securityGroup
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          spec:
            forProvider:
              region: us-east-1
              description: I am too lazy to write descriptions
              type: ingress
              fromPort: 5432
              toPort: 5432
              protocol: tcp
              cidrBlocks:
              - 0.0.0.0/0
              securityGroupIdSelector:
                matchControllerRef: true
          kind: SecurityGroupRule
        patches:
        - type: PatchSet
          patchSetName: metadata
        name: securityGroupRule
      - base:
          apiVersion: rds.aws.upbound.io/v1beta2
          spec:
            forProvider:
              region: us-east-1
              dbSubnetGroupNameSelector:
                matchControllerRef: true
              vpcSecurityGroupIdSelector:
                matchControllerRef: true
              username: masteruser
              engine: postgres
              skipFinalSnapshot: true
              publiclyAccessible: true
              allocatedStorage: 200
              passwordSecretRef:
                key: password
          kind: Instance
        patches:
        - type: PatchSet
          patchSetName: metadata
        - type: PatchSet
          patchSetName: metadata
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.identifier
        - fromFieldPath: spec.parameters.size
          toFieldPath: spec.forProvider.instanceClass
          transforms:
          - type: map
            map:
              small: db.m5.large
              medium: db.m5.2xlarge
              large: db.m5.8xlarge
        - fromFieldPath: spec.parameters.version
          toFieldPath: spec.forProvider.engineVersion
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.passwordSecretRef.name
          transforms:
          - type: string
            string:
              fmt: '%s-password'
              type: Format
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.forProvider.passwordSecretRef.namespace
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.address
          toFieldPath: status.address
        name: rdsinstance
      - name: sql-config
        base:
          apiVersion: postgresql.sql.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: default
          spec:
            credentials:
              source: PostgreSQLConnectionSecret
            sslMode: require
        patches:
        - type: PatchSet
          patchSetName: metadata
        - fromFieldPath: spec.id
          toFieldPath: spec.credentials.connectionSecretRef.name
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.credentials.connectionSecretRef.namespace
        readinessChecks:
        - type: None
      - name: sql-secret
        base:
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          spec:
            references:
            - patchesFrom:
                apiVersion: rds.aws.upbound.io/v1beta1
                kind: Instance
                namespace: crossplane-system
                fieldPath: spec.forProvider.username
              toFieldPath: stringData.username
            - patchesFrom:
                apiVersion: v1
                kind: Secret
                namespace: crossplane-system
                fieldPath: data.password
              toFieldPath: data.password
            - patchesFrom:
                apiVersion: rds.aws.upbound.io/v1beta1
                kind: Instance
                namespace: crossplane-system
                fieldPath: status.atProvider.address
              toFieldPath: stringData.endpoint
            forProvider:
              manifest:
                apiVersion: v1
                kind: Secret
                metadata:
                  namespace: crossplane-system
                data:
                  port: NTQzMg==
        patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - type: string
            string:
              fmt: '%s-secret'
              type: Format
        - fromFieldPath: spec.id
          toFieldPath: spec.references[0].patchesFrom.name
        - fromFieldPath: spec.id
          toFieldPath: spec.references[1].patchesFrom.name
          transforms:
          - type: string
            string:
              fmt: '%s-password'
              type: Format
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.references[1].patchesFrom.namespace
        - fromFieldPath: spec.id
          toFieldPath: spec.references[2].patchesFrom.name
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.manifest.metadata.name
        - fromFieldPath: spec.id
          toFieldPath: spec.providerConfigRef.name
          transforms:
          - type: string
            string:
              fmt: '%s-sql'
              type: Format
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.forProvider.manifest.metadata.namespace
  - functionRef:
      name: crossplane-contrib-function-go-templating
    step: sql-db
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      delims:
        left: '{{'
        right: '}}'
      inline:
        template: |-
          {{ range .observed.composite.resource.spec.parameters.databases }}
          ---
          apiVersion: postgresql.sql.crossplane.io/v1alpha1
          kind: Database
          metadata:
            name: {{ $.observed.composite.resource.spec.id }}-{{ . }}
            annotations:
              crossplane.io/external-name: {{ . }}
              gotemplating.fn.crossplane.io/composition-resource-name: {{ $.observed.composite.resource.spec.id }}-{{ . }}
          spec:
            providerConfigRef:
              name: {{ $.observed.composite.resource.spec.id }}
            forProvider: {}
          {{ end }}
  - functionRef:
      name: crossplane-contrib-function-go-templating
    step: schema
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      delims:
        left: '{{'
        right: '}}'
      inline:
        template: |-
          {{ range .observed.composite.resource.spec.parameters.schemas }}
          ---
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          metadata:
            name: {{ $.observed.composite.resource.spec.id }}-schema-{{ .database }}
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ $.observed.composite.resource.spec.id }}-schema-{{ .database }}
          spec:
            providerConfigRef:
              name: {{ $.observed.composite.resource.spec.id }}-sql
            forProvider:
              manifest:
                apiVersion: db.atlasgo.io/v1alpha1
                kind: AtlasSchema
                metadata:
                  name: {{ $.observed.composite.resource.spec.id }}-{{ .database }}
                  namespace: {{ $.observed.composite.resource.spec.claimRef.namespace }}
                toFieldPath: spec.credentials.connectionSecretRef.namespace
                spec:
                  credentials:
                    scheme: postgres
                    hostFrom:
                      secretKeyRef:
                        key: endpoint
                        name: {{ $.observed.composite.resource.spec.id }}
                    port: 5432
                    userFrom:
                      secretKeyRef:
                        key: username
                        name: {{ $.observed.composite.resource.spec.id }}
                    passwordFrom:
                      secretKeyRef:
                        key: password
                        name: {{ $.observed.composite.resource.spec.id }}
                    database: {{ .database }}
                    parameters:
                      sslmode: disable
                  schema: 
                    sql: "{{ .sql }}"
          {{ end }}
  - functionRef:
      name: crossplane-contrib-function-go-templating
    step: secret-pull
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      delims:
        left: '{{'
        right: '}}'
      inline:
        template: |-
          {{ if and .observed.composite.resource.spec.parameters.secrets.storeName .observed.composite.resource.spec.parameters.secrets.pullRootPasswordKey }}
          ---
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          metadata:
            name: {{ $.observed.composite.resource.spec.id }}-secret-pull
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ $.observed.composite.resource.spec.id }}-secret-pull
          spec:
            providerConfigRef:
              name: {{ $.observed.composite.resource.spec.id }}-sql
            forProvider:
              manifest:
                metadata:
                  name: {{ $.observed.composite.resource.spec.id }}-password
                  namespace: {{ $.observed.composite.resource.spec.claimRef.namespace }}
                apiVersion: external-secrets.io/v1beta1
                kind: ExternalSecret
                spec:
                  dataFrom:
                  - extract:
                      conversionStrategy: Default
                      decodingStrategy: None
                      key: {{ $.observed.composite.resource.spec.parameters.secrets.pullRootPasswordKey }}
                      metadataPolicy: None
                  refreshInterval: 1h
                  secretStoreRef:
                    kind: ClusterSecretStore
                    name: {{ $.observed.composite.resource.spec.parameters.secrets.storeName }}
                  target:
                    creationPolicy: Owner
                    deletionPolicy: Retain
                    name: {{ $.observed.composite.resource.spec.id }}-password
          {{ end }}
  - functionRef:
      name: crossplane-contrib-function-go-templating
    step: secret-push-store
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      delims:
        left: '[['
        right: ']]'
      inline:
        template: |-
          [[ if and .observed.composite.resource.spec.parameters.secrets.storeName .observed.composite.resource.spec.parameters.secrets.pushToStore ]]
          ---
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          metadata:
            name: [[ $.observed.composite.resource.spec.id ]]-secret-push-store
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: [[ $.observed.composite.resource.spec.id ]]-secret-push-store
          spec:
            providerConfigRef:
              name: [[ $.observed.composite.resource.spec.id ]]-sql
            forProvider:
              manifest:
                apiVersion: external-secrets.io/v1alpha1
                kind: PushSecret
                metadata:
                  name: [[ $.observed.composite.resource.spec.id ]]
                  namespace: [[ $.observed.composite.resource.spec.claimRef.namespace ]]
                spec:
                  deletionPolicy: Delete
                  refreshInterval: 1h
                  secretStoreRefs:
                    - name: [[ $.observed.composite.resource.spec.parameters.secrets.storeName ]]
                      kind: ClusterSecretStore
                  selector:
                    secret:
                      name: [[ $.observed.composite.resource.spec.id ]]
                  template:
                    data:
                      endpoint: |
                        {
                          "endpoint": "{{ .endpoint }}",
                          "port": "{{ .port }}",
                          "username": "{{ .username }}",
                          "password": "{{ .password }}"[[ range .observed.composite.resource.spec.parameters.databases ]],
                          "conn-[[ . ]]": "host={{ .endpoint }} user={{ .username }} password={{ .password }} port={{ .port }} connect_timeout=10 database=[[ . ]]"[[ end ]]
                        }
                  data:
                    - match:
                        secretKey: endpoint
                        remoteRef:
                          remoteKey: [[ $.observed.composite.resource.spec.id ]]
          [[ end ]]
  - functionRef:
      name: crossplane-contrib-function-go-templating
    step: secret-pull-cluster
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      delims:
        left: '{{'
        right: '}}'
      inline:
        template: |-
          {{ if and .observed.composite.resource.spec.parameters.secrets.storeName .observed.composite.resource.spec.parameters.secrets.pullToCluster }}
          ---
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          metadata:
            name: {{ $.observed.composite.resource.spec.id }}-secret-pull-cluster
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ $.observed.composite.resource.spec.id }}-secret-pull-cluster
          spec:
            providerConfigRef:
              name: {{ $.observed.composite.resource.spec.parameters.secrets.pullToCluster }}
            forProvider:
              manifest:
                metadata:
                  name: {{ $.observed.composite.resource.spec.id }}
                  namespace: {{ $.observed.composite.resource.spec.parameters.secrets.pullToClusterNamespace }}
                apiVersion: external-secrets.io/v1beta1
                kind: ExternalSecret
                spec:
                  dataFrom:
                  - extract:
                      conversionStrategy: Default
                      decodingStrategy: None
                      key: {{ $.observed.composite.resource.spec.id }}
                      metadataPolicy: None
                  refreshInterval: 1h
                  secretStoreRef:
                    kind: ClusterSecretStore
                    name: {{ $.observed.composite.resource.spec.parameters.secrets.storeName }}
                  target:
                    creationPolicy: Owner
                    deletionPolicy: Retain
                    name: {{ $.observed.composite.resource.spec.id }}
          {{ end }}
  - functionRef:
      name: crossplane-contrib-function-go-templating
    step: dapr-components
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      delims:
        left: '{{'
        right: '}}'
      inline:
        template: |-
          {{ if and .observed.composite.resource.spec.parameters.secrets.daprComponents .observed.composite.resource.spec.parameters.secrets.pullToCluster }}
          {{ range .observed.composite.resource.spec.parameters.databases }}
          ---
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          metadata:
            name: {{ $.observed.composite.resource.spec.id }}-dapr-component-{{ . }}
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ $.observed.composite.resource.spec.id }}-dapr-component-{{ . }}
          spec:
            providerConfigRef:
              name: {{ $.observed.composite.resource.spec.parameters.secrets.pullToCluster }}
            forProvider:
              manifest:
                apiVersion: dapr.io/v1alpha1
                kind: Component
                metadata:
                  name: {{ $.observed.composite.resource.spec.id }}-{{ . }}
                  namespace: {{ $.observed.composite.resource.spec.parameters.secrets.pullToClusterNamespace }}
                spec:
                  type: state.postgresql
                  version: v1
                  metadata:
                    - name: connectionString
                      secretKeyRef:
                        name: {{ $.observed.composite.resource.spec.id }}
                        key: conn-{{ . }}
          {{ end }}
          {{ end }}
  - functionRef:
      name: crossplane-contrib-function-go-templating
    step: dynatrace
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      delims:
        left: '{{'
        right: '}}'
      inline:
        template: |-
          {{ if .observed.composite.resource.spec.parameters.dynatraceDashboard.enabled }}
          ---
          apiVersion: helm.crossplane.io/v1beta1
          kind: Release
          metadata:
            name: {{ .observed.composite.resource.spec.id }}-dynatrace-dashboard
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ .observed.composite.resource.spec.id }}-dynatrace-dashboard
          spec:
            providerConfigRef:
              name: {{ $.observed.composite.resource.spec.parameters.dynatraceDashboard.cluster }}
            forProvider:
              chart:
                name: kubernetes-workload
                repository: https://katharinasick.github.io/crossplane-observability-demo-dynatrace
                version: "0.1.5"
              values:
                oauthCredentialsSecretName: {{ .observed.composite.resource.spec.parameters.dynatraceDashboard.oathCredentialsSecretName }}
                dashboard:
                  enabled: true
                alerting:
                  enabled: true
                  slackChannel: "#{{ .observed.composite.resource.spec.parameters.dynatraceDashboard.slackChannel }}"
                workloadName: {{ .observed.composite.resource.spec.parameters.dynatraceDashboard.appDeploymentName }}
                cluster: {{ .observed.composite.resource.spec.parameters.dynatraceDashboard.cluster }}
                namespace: {{ .observed.composite.resource.spec.parameters.dynatraceDashboard.appNamespace }}
                crossplaneTerraformProvider:
                  connectionSecretRef:
                    name: dynatrace-terraform-creds
                  namespace: crossplane-system
                  key: credentials
                databaseAddress: {{ .observed.composite.resource.status.address }}
              namespace: dynatrace
            providerConfigRef:
              name: {{ .observed.composite.resource.spec.id }}-sql
            rollbackLimit: 3
          {{ end }}
  - functionRef:
      name: crossplane-contrib-function-auto-ready
    step: automatically-detect-ready-composed-resources
