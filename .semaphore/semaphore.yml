version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
        - name: Install DevBox
          commands:
            - 'sudo curl -fsSL https://get.jetify.com/devbox | bash'
        - name: Setup
          commands:
            - ./dot.nu setup --preview true
            - ./dot.nu package apply
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - ls -l
